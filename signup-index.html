<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin Platform - Sign Up</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <!-- Page Transition Overlay -->
    <div class="page-transition"></div>

    <div class="signup-container">
        <!-- Left Section: Signup Form -->
        <div class="left-section">
            <div class="form-container">
                <div class="header-text">
                    <h1>Join <span class="highlight">Loggin</span> and start your journey.</h1>
                </div>

                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <input 
                            type="text" 
                            class="input-field" 
                            id="nameInput"
                            placeholder="Full Name" 
                            required
                        >
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="email" 
                            class="input-field" 
                            id="emailInput"
                            placeholder="E-mail Address" 
                            required
                        >
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            class="input-field" 
                            id="passwordInput"
                            placeholder="Password" 
                            required
                        >
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <input 
                            type="password" 
                            class="input-field" 
                            id="confirmPasswordInput"
                            placeholder="Confirm Password" 
                            required
                        >
                        <div class="input-underline"></div>
                    </div>

                    <button type="submit" class="signup-button" id="signupButton">
                        <span class="button-text">Sign Up</span>
                        <div class="button-shimmer"></div>
                    </button>
                </form>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn" title="Sign up with Google">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 2a10 10 0 0 1 10 10M12 8v8m4-4H8"></path>
                        </svg>
                    </button>
                    <button class="social-btn github-btn" title="Sign up with GitHub">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C6.48 2 2 6.48 2 12c0 4.41 2.87 8.17 6.84 9.49.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.71-2.78.6-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.56-1.11-4.56-4.93 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02.8-.22 1.65-.33 2.5-.33.85 0 1.7.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.82-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85 0 1.34-.01 2.42-.01 2.75 0 .27.18.58.69.48C19.14 20.16 22 16.42 22 12c0-5.52-4.48-10-10-10z"></path>
                        </svg>
                    </button>
                    <button class="social-btn linkedin-btn" title="Sign up with LinkedIn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6M2 9h4v12H2z"></path>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </button>
                </div>

                <div class="footer-text">
                    <p>Already have an account? <a href="login-index.html" class="transition-link">Log in here</a></p>
                </div>
            </div>

            <!-- Particles container -->
            <div class="particles" id="leftParticles"></div>
        </div>

        <!-- Right Section: Characters and Key -->
        <div class="right-section">
            <div class="background-elements">
                <div class="floating-cloud cloud-1"></div>
                <div class="floating-cloud cloud-2"></div>
                <div class="floating-cloud cloud-3"></div>
            </div>

            <div class="keyhole-area">
                <svg class="keyhole" viewBox="0 0 100 200" preserveAspectRatio="xMidYMid meet">
                    <!-- Large keyhole -->
                    <circle cx="50" cy="50" r="25" fill="rgba(255, 255, 255, 0.2)" stroke="#ffffff" stroke-width="3"/>
                    <rect x="45" y="75" width="10" height="80" fill="rgba(255, 255, 255, 0.2)" stroke="#ffffff" stroke-width="3"/>
                </svg>
            </div>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
